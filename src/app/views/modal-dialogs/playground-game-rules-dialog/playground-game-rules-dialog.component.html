<div id="playground-game-rules-dialog">
  <ng-template pTemplate="header">
    <div class="inline-flex align-items-center justify-content-center gap-2 w-full">
      <span class="font-bold white-space-nowrap justify-content-center"> Welcome to the Playground! </span>
      <!-- <span class="font-bold white-space-nowrap"> Welcome to the Playground! </span> -->
      <!-- <span class="font-bold white-space-nowrap justify-content-center"> Rules of the Playground for the Game </span> -->
    </div>
  </ng-template>

  <p-stepper [(activeStep)]="active">
    <p-stepperPanel>
      <ng-template pTemplate="header" let-onClick="onClick" let-index="index" let-model="model">
        <button class="bg-transparent border-none inline-flex flex-column gap-2" (onClick)="onClick.emit()">
          <span
            class="border-round border-2 w-3rem h-3rem inline-flex align-items-center justify-content-center"
            [ngClass]="{
                'bg-primary border-primary': index <= active,
                'surface-border': index > active
            }">
            @if (active <= index) {
              <i class="pi pi-star"></i>
            }
            @else {
              <i class="pi pi-star-fill"></i>
            }
          </span>
        </button>
      </ng-template>
      <ng-template pTemplate="content" let-nextCallback="nextCallback">
        <div class="flex flex-column gap-2 mx-auto" style="min-height: 16rem; max-width: 30rem;">
          <!-- <div class="text-center mt-3 mb-3 text-xl font-semibold"> Rules of the Playground for the Game </div> -->

          <div class="field p-fluid">
            <div class="p-field p-col-12 p-3">

            </div>
          </div>
        </div>

        <div class="flex pt-4 justify-content-end">
          <!-- Call createOrJoinPlayground() -->
          <p-button (onClick)="nextCallback.emit();" label="Next" icon="pi pi-arrow-right" iconPos="right" />
        </div>
      </ng-template>
    </p-stepperPanel>
